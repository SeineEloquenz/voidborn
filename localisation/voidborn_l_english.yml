 name_list_thepallidnames:0 "Pallid"
 thepallid_system_NAME:0 "Umbra"
 thepallid_system_DESC:0 "Home System of the Dark Ones, a black hole surrounded by planets...\n\n$system_initializer_DESC$"
 personality_pallid:0 "The Pallid"
 personality_pallid_desc:0 "After thousands of years living in eternal darkness, the Pallid were changed. They are now only a shade of their former selves who wish to subdue the galaxy and bring on a new age of eternal darkness."
 gov_void_covenant:0 "Void Covenant"
 gov_void_covenant_desc:0 "A council made up of the High-Priests controls this empire. They formed a covenant with the dark powers of the Void thousands of years ago and are guided by the whispers of their dark overlords."
 gov_void_swarm:0 "Dark Abyss"
 gov_void_swarm_desc:0 "The Abyss, the Darkness, the Void... All these mean the same for this empire. One mind to consume the galaxy and bring back the void it emerged from."
 gov_void_monarchy:0 "Dark Empire"
 gov_void_monarchy_desc:0 "This government is lead by the Voice of the Dark, a Monarch worshipped as a God. There is no difference between religion and state, the Voices' words are divine law. The Voice knows best and the galaxy will succumb."
 PAL_VOICE:0 "The Dark Voice"
 PAL_ARCHPROPHET:0 "Archprophet"
 PAL_ARCHPROPHETESS:0 "Archprophetess"
 PAL_HOSTILE_GREETING_01:0 "The howling souls of your ancestors echo in the halls of Xadamach, [From.GetSpeciesName]. They wish you to join them."
 PAL_HOSTILE_GREETING_02:0 "The Void calls for you, but its whispers are lost in the darkness between the stars."
 PAL_HOSTILE_GREETING_03:0 "[From.GetSpeciesNamePlural] wish to look into the abyss. They long for our cold embrace."
 PAL_DOMINEERING_GREETING_01:0 "..."
 PAL_DOMINEERING_GREETING_02:0 "..."
 PAL_DOMINEERING_GREETING_03:0 "..."
 PAL_NEUTRAL_GREETING_01:0 "The terrible eyes of his shadow ring through the heavenly sphere."
 PAL_NEUTRAL_GREETING_02:0 "It looks over the great gates of infinity, looming over the dark abyss of Xoblagiss."
 PAL_NEUTRAL_GREETING_03:0 "They wait for the whispering light of dead species, looking at the edge of existance."
 PAL_NEUTRAL_GREETING_04:0 "It follows the bright touch of cold spines, reaching for eternal sight."
 PAL_NEUTRAL_GREETING_05:0 "Do not fret, their eyes are blind to the whispers of Xadamach."
 PAL_THREATENED_GREETING_01:0 "Tearing at the hollow rift, dreaming of dim lights. Whispers."
 PAL_THREATENED_GREETING_02:0 "They hear the pulse of stars, the Void is calling."
 PAL_THREATENED_GREETING_03:0 "The Void awaits at the edge of a broken mind, looking into the past."
 PAL_FRIENDLY_GREETING_01:0 "Eternal darkness, until the end of times."
 PAL_FRIENDLY_GREETING_02:0 "What is is no longer, the hollow light echoes to its dark throne."
 PAL_FRIENDLY_GREETING_03:0 "You are worthy, join us on our quest to the Void."
 PAL_WAR_GREETING_01:0 "The forgotten whispers grow louder every day, seeing the coming end of [From.GetSpeciesName] and their memory."
 PAL_WAR_GREETING_02:0 "Silence has been broken, the old ones demand retribution."
 PAL_WAR_GREETING_03:0 "No longer will your mind walk alone in cold dreams, [From.GetSpeciesName]."
 PAL_VASSAL_GREETING_01:0 "What has become of the [From.GetSpeciesNamePlural]'s past?"
 PAL_VASSAL_GREETING_02:0 "The call of the forgotten echoes through another vessel, it is twisted and unfamiliar."
 PAL_VASSAL_GREETING_03:0 "Do you see the future? Do you see the darkness?"
 PAL_DOW_PROPOSE_01:0 "Xadamach longs for a tribute of souls, [From.GetSpeciesName]. The hollow are bound to obey."
 PAL_DOW_PROPOSE_02:0 "Xadamach stirs in its slumber. The sound of screams and death shall awaken the Void once more and quicken the end of creation."
 PAL_DOW_PROPOSE_03:0 "Fret and yell, the silence of the abyss silences the death of your souls as it approaches the past."
 PAL_DOW_PROPOSE_04:0 "Creeping future, the end of stars and memory. Where are you, [Root.GetSpeciesName]? I hear the beating fear of your dreams."
 PAL_DOW_PROPOSE_05:0 "No more nightmares, the gates have been closed. The hollow flows through still."
 01_INSULT_PROPOSE_PALLID:0 "Deaf and senseless, your life quickens destruction."
 02_INSULT_PROPOSE_PALLID:0 "Nothing awaits you past the gates of life, there is nothing else to see, [Root.GetRulerName]."
 03_INSULT_PROPOSE_PALLID:0 "Blind to see what lies before you."
 04_INSULT_PROPOSE_PALLID:0 "Soon."
 05_INSULT_PROPOSE_PALLID:0 "Hide in the shadows between the stars. It hears you, it will see you."
 06_INSULT_PROPOSE_PALLID:0 "To be as we are is your future, [From.GetSpeciesName], to serve Xadamach is to spare the soul, but not the form."
 01_INSULT_ACCEPT_PALLID:0 "His voice will be quiet in time."
 02_INSULT_ACCEPT_PALLID:0 "No more."
 03_INSULT_ACCEPT_PALLID:0 "The abyss growls, but Xadamach still sleeps."
 04_INSULT_ACCEPT_PALLID:0 "In time your sparkles will be quenched, like ours was."
